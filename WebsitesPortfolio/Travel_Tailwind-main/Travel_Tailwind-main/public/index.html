<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Site</title>
    <link rel="stylesheet" href="travel.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;640;640&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
     <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="font-['Dosis'] font-medium bg-[url('./Images/Travel-Background.png')] backdrop-blur-sm bg-no-repeat bg-cover"
  >
    <div class="flex flex-row w-[100vw] h-[100vh] items-center justify-center">
      <div class="flex flex-col bg-yellow-200 h-[640px] w-[150px] rounded-l-lg"></div>

      <div class="flex flex-col items-center px-[40px] bg-white w-[340px] h-[640px] ">
        <div class="flex flex-col items-center space-y-[-16px] my-[60px]">
          <p class="font-['Dancing_Script'] text-[55px]">Travel</p>
          <p class="text-[16px] font-['Poppins']">A trip filled with impressions</p>
        </div>

        <div class="flex flex-col">
          <p class="text-[25px] text-center font-['Dancing_Script']">Online Booking Tours</p>
          <div class="flex flex-col">
            <div class="flex flex-col mb-8 font-['Poppins']">
              <input
                type="text"
                class="mt-4 pl-4 outline outline-1 outline-gray-300 rounded-lg text-[14px] p-[4px]"
                placeholder="Where"
                name=""
                id=""
              />
              <input
                type="text"
                class=" mt-3 pl-4 outline outline-1 outline-gray-300 rounded-lg text-[14px] p-[4px] w-[300px]"
                placeholder="Duration"
                name=""
                id=""
              />
              <input
                type="text"
                class="mt-3 pl-4 outline outline-1 outline-gray-300 rounded-lg text-[14px] p-[4px]"
                placeholder="The Start of The Tour"
                name=""
                id=""
              />
              <input
                type="text"
                class="mt-3 pl-4 outline outline-1 outline-gray-300 rounded-lg text-[14px] p-[4px]"
                placeholder="Tourists"
                name=""
                id=""
              />
            </div>

            <div class="flex flex-col items-center space-y-4 font-['Poppins']">
              <a href="#" class="text-yellow-300 font-semibold"
                >Choose something better?</a
              >

              <a href="#">
                <button
                  class="p-1 px-10 bg-yellow-300 rounded-lg hover:font-bold text-white"
                >
                  Find
                </button>
              </a>
            </div>
          </div>
        </div>

      </div>
      <img src="Images/Travel-Background.png" class="rounded-r-lg w-[650px] h-[640px]" alt="">
    </div>
  </body>
</html>

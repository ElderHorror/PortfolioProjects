<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="image" href="/Login/WhitePattern.png">
    <link rel="stylesheet" href="Login.css">
    <link rel="image" href="edulogo (2).png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body class="bg-image d-flex justify-content-center align-items-center" 
    style="background-image: url('/Login/WhitePattern.png');
    background-repeat: no-repeat;
    background-color: rgba(82, 1, 212, 0.05);">

  <div class="Login-page">
    <img src="edulogo (2).png" class="img-fluid rounded-top logo" alt="logo">
    <p class="logintxt">Log in</p>
   <div class="mb-4">
    <label for="Email" class="form-label Email-label">Email</label>
     <input type="email" class="form-control email" id="Email" aria-describedby="emailHelpId" placeholder="Jameswhite@gmail.com">
   </div>
   <div class="mb-3">
     <label for="password" class="form-label Password-label">Password</label>
     <input type="password" name="current-password" autocomplete="current-password" class="form-control password" id="password" placeholder="Minimum 8 character">
   </div>
   <a class="btn login-button" href="#" role="button">Log in</a>
   <br>
   <a href="#" class="forgotlink">I forgot my password</a>
   <p class="signuptxt">Donâ€™t have an account? <a href="#" class="signuplink"> Sign up</a></p>
</div>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
